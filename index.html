<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Formulário</h1>
    </header>

    <div class="container">
      <form action="/formulario-processado" method="post" class="box">
        <label for="input-name">Nome:</label>
        <input type="text" id="input-name" /> <br /><br />

        <label for="input-idade">Idade:</label>
        <input type="number" id="input-idade" /> <br /><br />

        <label for="input-email">Email:</label>
        <input type="email" id="input-email" /> <br /><br />

        <label for="">Gênero</label>
        <label for="">
          <input type="radio" name="sexo" />
          Masculino
        </label>
        <label for="">
          <input type="radio" name="sexo" />
          Feminino
        </label>
        <label for="">
          <input type="radio" name="sexo" checked />
          Outros
        </label>
        <br /><br />

        <label for="">Comentário</label> <br />
        <textarea name="" id="" cols="40" rows="4"></textarea>
        <br /><br />

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
